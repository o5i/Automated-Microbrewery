;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/en/stable/projectconf.html

[env:teensy31]
platform = teensy
board = teensy31
framework = arduino
;board_f_cpu = 96000000
;board_f_cpu = 72000000
board_f_cpu = 48000000
;board_f_cpu = 24000000
;build_flags = -O -DTEENSY31 -UUSB_SERIAL -DARDUINO_ARCH_AVR -DUSB_SERIAL_HID -DLAYOUT_US_ENGLISH -I./src
;extra_script = /path/to/extra_script.py
;custom_option = hello
lib_deps =
    https://github.com/milesburton/Arduino-Temperature-Control-Library.git
    https://github.com/br3ttb/Arduino-PID-Library.git
    https://github.com/thomasfredericks/Bounce2.git
